<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2 class="card-header text-center">Tic-Tac-Toe</h2>
        <div class="card-body text-center">
          <div class="form-group">
            <div id="board" class="board" style="place-content: center"></div>
            <h2 class="message mt-2" id="message"></h2>
            <br>
            <button class="btn btn-primary mt-1" id="restartButton" 
                onclick="restartGame()">Restart Game</button>
          </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
